##
# MetaSAAS Production Stack
#
# Runs the full application: PostgreSQL + API + Web.
#
# Usage:
#   1. Copy .env.example to .env and fill in production values
#   2. docker compose -f docker-compose.prod.yml up -d --build
#
# Architecture:
#   postgres:5432 ← api:4000 ← web:3000
#   Only the web service is exposed publicly.
##
services:
  postgres:
    image: postgres:16-alpine
    container_name: metasaas-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-metasaas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-metasaas}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-metasaas}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: metasaas-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgres://${POSTGRES_USER:-metasaas}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-metasaas}
      SUPABASE_JWT_SECRET: ${SUPABASE_JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      AI_PROVIDER: ${AI_PROVIDER:-openai}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "${API_PORT:-4000}:4000"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:-}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:-}
    container_name: metasaas-web
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NODE_ENV: production
    ports:
      - "${WEB_PORT:-3000}:3000"

volumes:
  pgdata:
