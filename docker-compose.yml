##
# MetaSAAS Development Infrastructure
#
# Starts PostgreSQL for local development.
# Usage: docker compose up -d
##
services:
  postgres:
    image: postgres:16-alpine
    container_name: metasaas-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-metasaas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-metasaas}
      POSTGRES_DB: ${POSTGRES_DB:-metasaas}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-metasaas}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
